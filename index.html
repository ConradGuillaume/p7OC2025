<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Header & Hero -->
    <header class="mb-4">
      <div class="container-fluid p-0">
        <div class="position-relative hero-container">
          <img
            id="hero-img"
            data-static="true"
            src="images/lampos-aritonang-24gR_9lCdes-unsplash.jpg"
            alt="Hero"
            class="w-100"
          />
          <div class="hero-overlay" aria-hidden="true"></div>
          <div class="hero-content">
            <div class="position-absolute top-0 start-0 p-3 hero-logo">
              <img
                src="images/Logo.png"
                alt="Les Petits Plats"
                class="img-fluid"
                style="max-width: 180px"
              />
            </div>
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="mx-auto text-center hero-inner">
                <h1 class="hero-title mb-3">
                  CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />DU QUOTIDIEN,
                  SIMPLES ET DÉLICIEUSES
                </h1>
                <div class="hero-search">
                  <form
                    id="search-form"
                    class="d-flex justify-content-center mt-2"
                    autocomplete="off"
                    role="search"
                  >
                    <div class="search-wrapper">
                      <input
                        id="main-search"
                        type="search"
                        class="form-control"
                        placeholder="Rechercher une recette, un ingrédient..."
                        aria-label="Recherche"
                      />
                      <button
                        type="submit"
                        class="search-btn-svg"
                        aria-label="Rechercher"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="#fff"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          aria-hidden="true"
                        >
                          <circle cx="11" cy="11" r="7"></circle>
                          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Message area for no results -->
    <section class="container mb-3" id="no-results" style="display: none">
      <div class="alert alert-warning text-center">
        <span id="no-results-message"
          >Aucune recette trouvée. Essayez d'autres mots-clés ou tags.</span
        >
        <div id="suggestions" class="mt-2">
          <!-- JS: Suggestions here -->
        </div>
      </div>
    </section>

    <!-- Recipes grid -->
    <main class="container">
      <section class="container mb-3">
        <div id="filters-row" class="row g-2 align-items-center">
          <div class="col-md-2">
            <div class="dropdown">
              <button
                class="btn w-100 dropdown-toggle dropdown-chev"
                type="button"
                id="dropdownIngredients"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span>Ingrédients</span>
                <span class="chevron-icon" aria-hidden="true"></span>
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="dropdownIngredients"
                id="ingredients-list"
              >
                <!-- JS: Ingredients options here -->
              </ul>
            </div>
          </div>
          <div class="col-md-2">
            <div class="dropdown">
              <button
                class="btn w-100 dropdown-toggle dropdown-chev"
                type="button"
                id="dropdownAppliances"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span>Appareils</span>
                <span class="chevron-icon" aria-hidden="true"></span>
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="dropdownAppliances"
                id="appliances-list"
              >
                <!-- JS: Appliances options here -->
              </ul>
            </div>
          </div>
          <div class="col-md-2">
            <div class="dropdown">
              <button
                class="btn w-100 dropdown-toggle dropdown-chev"
                type="button"
                id="dropdownUtensils"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span>Ustensiles</span>
                <span class="chevron-icon" aria-hidden="true"></span>
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="dropdownUtensils"
                id="utensils-list"
              >
                <!-- JS: Utensils options here -->
              </ul>
            </div>
          </div>
          <div class="col-md-3 text-end">
            <span class="fs-5" id="recipes-count">1500 recettes</span>
          </div>
        </div>
        <!-- Selected tags -->
        <div class="mt-3 d-flex flex-wrap gap-2" id="selected-tags">
          <!-- JS: Selected tags here -->
        </div>
      </section>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="recipes-grid">
        <!-- JS: Recipe cards here -->
      </div>
    </main>

    <script src="recipes.js"></script>
    <script src="js/search-loops.js"></script>
    <script src="js/search-functional.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
