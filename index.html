<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Header & Hero -->
    <header class="mb-4">
      <div class="container-fluid p-0">
        <div class="position-relative hero-container">
          <img
            id="hero-img"
            src="images/hero.jpg"
            alt="Hero"
            class="w-100"
          />
          <div class="hero-overlay" aria-hidden="true"></div>
          <div class="hero-content">
            <div class="position-absolute top-0 start-0 p-3">
              <span class="fs-4 fw-bold text-white">LES PETITS PLATS ®</span>
            </div>
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="mx-auto text-center" style="max-width: 1100px">
                <h1 class="hero-title mb-3">
                  CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />DU QUOTIDIEN,
                  SIMPLES ET DÉLICIEUSES
                </h1>
                <form
                  id="search-form"
                  class="d-flex justify-content-center mt-2"
                  autocomplete="off"
                  role="search"
                  style="gap: 12px"
                >
                  <input
                    id="main-search"
                    type="search"
                    class="form-control"
                    placeholder="Rechercher une recette, un ingrédient ..."
                    aria-label="Recherche"
                    style="
                      max-width: 999px;
                      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
                    "
                  />
                  <button
                    type="submit"
                    class="btn search-btn-svg"
                    aria-label="Rechercher"
                    style="
                      background: #000;
                      border-radius: 50%;
                      width: 48px;
                      height: 48px;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#fff"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      aria-hidden="true"
                    >
                      <circle cx="11" cy="11" r="7"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Tags & Dropdowns -->
    <section class="container mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-3">
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary w-100 dropdown-toggle"
              type="button"
              id="dropdownIngredients"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ingrédients
            </button>
            <ul
              class="dropdown-menu w-100"
              aria-labelledby="dropdownIngredients"
              id="ingredients-list"
            >
              <!-- JS: Ingredients options here -->
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary w-100 dropdown-toggle"
              type="button"
              id="dropdownAppliances"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Appareils
            </button>
            <ul
              class="dropdown-menu w-100"
              aria-labelledby="dropdownAppliances"
              id="appliances-list"
            >
              <!-- JS: Appliances options here -->
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary w-100 dropdown-toggle"
              type="button"
              id="dropdownUtensils"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ustensiles
            </button>
            <ul
              class="dropdown-menu w-100"
              aria-labelledby="dropdownUtensils"
              id="utensils-list"
            >
              <!-- JS: Utensils options here -->
            </ul>
          </div>
        </div>
        <div class="col-md-3 text-end">
          <span class="fs-5 text-secondary" id="recipes-count"
            >50 recettes</span
          >
        </div>
      </div>
      <!-- Selected tags -->
      <div class="mt-3 d-flex flex-wrap gap-2" id="selected-tags">
        <!-- JS: Selected tags here -->
      </div>
    </section>

    <!-- Message area for no results -->
    <section class="container mb-3" id="no-results" style="display: none">
      <div class="alert alert-warning text-center">
        <span id="no-results-message"
          >Aucune recette trouvée. Essayez d'autres mots-clés ou tags.</span
        >
        <div id="suggestions" class="mt-2">
          <!-- JS: Suggestions here -->
        </div>
      </div>
    </section>

    <!-- Recipes grid -->
    <main class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="recipes-grid">
        <!-- JS: Recipe cards here -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="recipes.js"></script>
    <script src="js/search-loops.js"></script>
    <script src="js/search-functional.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
